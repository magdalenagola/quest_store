<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quest Store</title>
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="index">
    <div class="wrapper">
        <header class="header">
            <p class="logo"><a href="#">QuestStore</a></p>
        </header>
        <main>
            <h1 class="visually-hidden">Quest Store</h1>
            <section class="login">
                <div class="login__wrapper">
                    <h2 class="visually-hidden">Login form</h2>
                    <form class="login__form">
                        <input class="login__input" placeholder="Login" type="text">
                        <input class="password__input" placeholder="Password" type="password">
                        <a href="#" class="btn login__btn">Log in</a>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="js/index.js" type="module"></script>
</body>

</html>
