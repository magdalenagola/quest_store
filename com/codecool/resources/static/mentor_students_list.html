        <section class="add-user">
            <div class="add-user__wraper">
                <form class="add-user__form" novalidate>
                    <button type="button" class="add_user_close-btn"><span class="add_user_cross"></span>Close</button>
                    <p class="form__error-message"></p>
                    <div class="add_user_input-wrapper">
                        <label class="add_user_label" for="add_user_name">Name:</label>
                        <input class="add-user__input" id="add_user_name" name="name" type="text" required>
                    </div>
                    <div class="add_user_input-wrapper">
                        <label class="add_user_label" for="add_user_surname">Last name:</label>
                        <input class="add-user__input" id="add_user_surname" name="surname" type="text" required>
                    </div>
                    <div class="add_user_input-wrapper">
                        <label class="add_user_label" for="add_user_email">Email:</label>
                        <input class="add-user__input" id="add_user_email" name="email" type="text" required>
                    </div>
                    <div class="add_user_input-wrapper">
                        <label class="add_user_label" for="add_user_password">Password:</label>
                        <input class="add-user__input" id="add_user_password" name="password" type="password" required>
                    </div>
                    <button type="submit" class="add-user__btn">Add</button>
                </form>
            </div>
        </section>
        <section class="edit-user">
            <div class="edit-user__wraper">
                <form class="edit-user__form" novalidate>
                    <button type="button" class="edit_user_close-btn"><span class="edit_user_cross"></span>Close</button>
                    <p class="form__error-message"></p>
                    <div class="edit_user_input-wrapper">
                        <label class="edit_user_label" for="edit_user_name">Name:</label>
                        <input class="edit-user__input" id="edit_user_name" name="name" type="text" required>
                    </div>
                    <div class="edit_user_input-wrapper">
                        <label class="edit_user_label" for="edit_user_surname">Last name:</label>
                        <input class="edit-user__input" id="edit_user_surname" name="surname" type="text" required>
                    </div>
                    <div class="edit_user_input-wrapper">
                        <label class="edit_user_label" for="edit_user_email">Email:</label>
                        <input class="edit-user__input" id="edit_user_email" name="email" type="text" required>
                    </div>
                    <div class="edit_user_input-wrapper">
                        <label class="edit_user_label" for="edit_user_password">Password:</label>
                        <input class="edit-user__input" id="edit_user_password" name="password" type="password" required>
                    </div>
                    <button type="submit" class="edit-user__btn">Save</button>
                </form>
            </div>
        </section>
        <section class="popup">
            <div class="popup__wrapper">
                <p class="popup__description"></p>
            </div>
        </section>
